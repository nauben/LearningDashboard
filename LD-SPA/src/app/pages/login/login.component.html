<div class="bg-dark container-fluid">
    <div class="row">
  <!-- left part (image carousel) - hidden on screens smaller than large -->
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../assets/images/placeholder1L.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../assets/images/placeholder2L.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../assets/images/placeholder3L.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
          </a>
        </div>
   <!-- visible only on XL-Display -->
    <div class="textOnCarousel display-1 d-none d-xl-block text-white">
      Learning <br> Dashboard
    </div>
   <!-- visible only on LG-Display -->
    <div class="textOnCarousel display-3 d-none d-lg-block d-xl-none text-white">
      Learning <br> Dashboard
    </div>
      </div>
  <!-- right part (login mask) -->
  <div class="col-lg-5 my-auto">
  
    <div class="col-sm-8 mx-auto">
    <h1 class="text-white display-4">Anmelden</h1>
    <br>
    <form>
      <div class="form-group">
      <input autofocus required type="email" class="form-control" id="Email-Login" placeholder="E-Mail-Adresse">
      </div>
      <div class="form-group">
      <input required type="password" class="form-control" id="Password-Login" placeholder="Passwort">
      <!-- Passwort im Klartext anzeigen -->
       <div class="text-white">
        <input type="checkbox" (click)="showPassword1L()">&nbsp;Passwort anzeigen
        </div>
      </div>
      <div class="text-right text-white">
          <button type="submit" class="btn btn-primary btn-lg">Anmelden</button>
        <br><br>
          <a [routerLink] = "['/Registrieren']" class="text-white"><h5>Registrieren</h5></a>
      </div>
    </form>
     </div>
  </div>
  </div>
  <footer class="text-center">
  <div class="container">
      <div class="row">
        <div class="col-12 text-white">
          <p>Learning Dashboard Â© 2020</p>
        </div>
      </div>
    </div>
   </footer>
  </div>
